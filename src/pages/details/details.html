<ion-header>

  <ion-navbar>
    <ion-title>{{title}}
    
    <button icon-button (click)="addToFav(show)" ion-button color="secondary">
        <ion-icon name="star"> </ion-icon>
    </button> 
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="showdetail"><!-- deze div zet je erbij omdat de ophaling van showdatail 
    in de achtergrond gebeurt en omdat dit een tijdje duurt-> daardoor zijn showdetail.image_path undefined.
    Om dit op te lossen wordt pas geladen als showdetail niet meer leeg is, vandaar deze regel *ngIf=showdetail-->
    <img [src]="showdetail.image_path"/> 
    <p><small>{{showdetail.description}}</small></p>
  </div>
</ion-content>
