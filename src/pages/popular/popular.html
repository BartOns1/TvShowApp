<ion-header>

  <ion-navbar>
    <ion-title>Popular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let show of shows"> <!--om extra opties te tonen, bvb meerder knoppen'-->
          <ion-item detail-push (click)="gotoDetails(show)">
            <ion-thumbnail item-start> <a [href]="show.image_thumbnail_path"><img [src]="show.image_thumbnail_path"/></a> </ion-thumbnail>
            <h2> {{show.name}}</h2><p>{{show.network}}<br><small>{{show.country}}</small></p>
          </ion-item>
          <ion-item-options side = "right">
            <button (click)="addToFav(show)" ion-button color="secondary">
              <ion-icon name="star"> </ion-icon>
            </button> 
            <button ion-button color="secondary">
                <ion-icon name="search"> </ion-icon>
              </button> 
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
