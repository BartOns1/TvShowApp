<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item detail-push (click)="gotoDetails(show)" *ngFor="let show of favourites"> <!--om extra opties te tonen, bvb meerder knoppen'-->
              <ion-thumbnail item-start> <img [src]="show.image_thumbnail_path"/> </ion-thumbnail>
              <h2> {{show.name}}</h2><p>{{show.network}}<br><small>{{show.country}}</small></p>
          </ion-item>
      </ion-list>
</ion-content>
